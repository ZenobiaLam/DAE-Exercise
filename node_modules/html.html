<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Rainbow colors */
        *{
            outline: 1px solid red
        }
        .red { color: red; }
        .orange { color: orange; }
        .yellow { color: yellow; }
        .green { color: green; }
        .blue { color: blue; }
        .indigo { color: indigo; }
        .violet { color: violet; }
    
        /* Styling for all titles */
        h1 {
          font-size: 2rem;
          text-align: center;
          margin: 10px 0;
        }
    </style> 
</head>
<body>
    <h1 class="red">Title 1</h1>
    <h1 class="orange">Title 2</h1>
    <h1 class="yellow">Title 3</h1>
    <h1 class="green">Title 4</h1>
    <h1 class="blue">Title 5</h1>
    <h1 class="indigo">Title 6</h1>
    <h1 class="violet">Title 7</h1>   
    <div class="likeBtn">
        <i id='likeBtnIcon' class="fa-regular fa-heart"></i>
    </div>

    <script>

        // Create a function for toggle the like button
        //Check if the like button is fa-regular change the clase to fa-solid
        // and change the color to red
        // Else, change the class to fa-regular and remove the color red
        // Add the animation to the like button
        function toggleLike() {
            var likeBtnIcon = document.getElementById('likeBtnIcon');
            if(likeBtnIcon.classList.contains('fa-regular')){
                likeBtnIcon.classList.remove('fa-regular');
                likeBtnIcon.classList.add('fa-solid');
                likeBtnIcon.style.color ='red';
            } else {
                likeBtnIcon.classList.remove('fa-solid');
                likeBtnIcon.classList.add('fa-regular');
                likeBtnIcon.style.color = '';
            }
        }

        // Add the animation to the like button
        // Animate the color transition from red to blue
        // When the animation ends, remove the animation and add it again
        var likeBtnIcon = document.getElementById('likeBtnIcon');
        likeBtnIcon.style.animation = 'colorChange 1s ease-in-out infinite';

        // Attach the event listener to the like button
        var likeBtn = document.querySelector('.likeBtn');
        likeBtn.addEventListener('click', toggleLike);
    </script>
</body>
</html>
