<h2 style="margin-bottom: 20px; color: var(--primary-neon)">Settings</h2>

<div class="settings-section">
  <div class="settings-header">
    <h3 class="settings-title">Account Settings</h3>
  </div>

  <div class="settings-form">
    <div class="settings-group">
      <label class="settings-label">Username</label>
      <input type="text" class="settings-input" value="username" />
    </div>

    <div class="settings-group">
      <label class="settings-label">Email</label>
      <input type="email" class="settings-input" value="email@example.com" />
    </div>

    <div class="settings-group">
      <label class="settings-label">Password</label>
      <input type="password" class="settings-input" value="********" />
    </div>

    <button class="post-button" style="width: auto">Save Changes</button>
  </div>
</div>

<div class="settings-section">
  <div class="settings-header">
    <h3 class="settings-title">Privacy Settings</h3>
  </div>

  <div class="settings-form">
    <div class="settings-toggle">
      <span class="settings-label">Make profile private</span>
      <label class="toggle-switch">
        <input type="checkbox" class="toggle-input" />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="settings-toggle">
      <span class="settings-label">Show online status</span>
      <label class="toggle-switch">
        <input type="checkbox" class="toggle-input" checked />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="settings-toggle">
      <span class="settings-label">Allow tagging</span>
      <label class="toggle-switch">
        <input type="checkbox" class="toggle-input" checked />
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
</div>

<div class="settings-section">
  <div class="settings-header">
    <h3 class="settings-title">Notification Settings</h3>
  </div>

  <div class="settings-form">
    <div class="settings-toggle">
      <span class="settings-label">Email notifications</span>
      <label class="toggle-switch">
        <input type="checkbox" class="toggle-input" checked />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="settings-toggle">
      <span class="settings-label">Push notifications</span>
      <label class="toggle-switch">
        <input type="checkbox" class="toggle-input" checked />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="settings-toggle">
      <span class="settings-label">Mention notifications</span>
      <label class="toggle-switch">
        <input type="checkbox" class="toggle-input" checked />
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
</div>
