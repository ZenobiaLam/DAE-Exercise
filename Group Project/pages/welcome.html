<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragonote | Welcome</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/welcome.css" />
  </head>
  <body>
    <div class="cyber-background"></div>
    <div class="cyber-grid"></div>

    <div class="welcome-container">
      <div class="welcome-card">
        <div class="logo">
          <i class="bx bxs-dragon"></i>
          <span class="neon-text">DRAGONOTE</span>
        </div>

        <div class="welcome-content">
          <h1>Welcome to Dragonote</h1>
          <p>Join the future of social networking in our cyberpunk world</p>

          <div class="features">
            <div class="feature">
              <i class="bx bx-shield-quarter"></i>
              <span>Secure & Private</span>
            </div>
            <div class="feature">
              <i class="bx bx-globe"></i>
              <span>Global Community</span>
            </div>
            <div class="feature">
              <i class="bx bx-palette"></i>
              <span>Customizable</span>
            </div>
          </div>

          <button class="continue-btn" id="continue-btn">
            Continue to Registration
            <i class="bx bx-right-arrow-alt"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="../scripts/welcome.js"></script>
  </body>
</html>
